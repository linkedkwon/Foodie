<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">

    <title>Foodie</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/commons.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/help.css}" />
</head>
<body>
<div id="app">

    <!-- header -->
    <div th:replace="/fragments/main-header.html"></div>

    <!-- Contents -->
    <div id="contents">
        <div class="section-header-box">
            <h1 class="section-header-text">계정 정보 찾기</h1>
        </div>

        <div class="section-860" id="section-860" style="height:350px;" >
            <ul class="nav-tabs2">
                <li><a href="/auth/help/idInquiry" target="_self">이메일 찾기</a></li>
                <li class="active" attr=""><a href="/auth/help/pwInquiry" target="_self">비밀번호 찾기</a></li>
            </ul>

            <div class="inner" id="tab">
                <div class="default-section">
                    <p>등록한 이메일로 비밀번호 재설정</p>
                    <ul class="util-menu">
                        <li>
                            <picture><img src="/images/ico-modal-check.png"/></picture>
                            <span>회원정보에 등록한 이메일과 휴대전화 번호로 비밀번호를 재설정 하실 수 있습니다.</span>
                        </li>
                        <li>
                            <picture><img src="/images/ico-modal-check.png"/></picture>
                            <span>비밀번호 재설정 코드는 등록하신 이메일로 발송됩니다.</span>
                        </li>
                    </ul>
                </div>

                <div>
                    <div class="form-table-help">
                        <div class="row">
                            <div class="col2">
                                <div class="th">이메일</div>
                                <div class="td">
                                    <input type="text" id="user-email" name="user-email" oninput="oninputEmail()"/>
                                    <div class="error-next-box" id="error-email-msg"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col2">
                                <div class="th">휴대전화</div>
                                <div class="td">
                                    <input type="text" id="user-phone" name="phone-num" oninput="oninputPhone()"/>
                                    <a href="javascript:void(0);" class="btn-sm" id="receive-code-btn" onclick="onClickInquiryPswd()">인증코드 전송</a>
                                    <div class="error-next-box" id="error-phone-msg"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row-msg">
                            <div class="col2" style="margin: 0 auto;">
                                <div class="error-inquiry-box" id="error-inquiry-msg"></div>
                            </div>
                        </div>
                        <div class="success-section" id="success-section">
                            <div class="row">
                                <div class="col2">
                                    <div class="th">인증코드</div>
                                    <div class="td">
                                        <input type="text" id="receive-code" name="receive-code" maxlength="6"/>
                                        <div class="error-next-box" id="send-msg"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col2">
                                    <a class="btn btn-primary" id="submit-btn" onclick="onClickInquiryPswd()">비밀번호 재설정</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="/fragments/main-footer.html"></div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" th:src="@{/js/commons.js}"></script>
<script type="text/javascript" th:src="@{/js/help.js}"></script>
</body>
</html>
