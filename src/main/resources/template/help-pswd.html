<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">

    <title>Foodie</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/commons.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/help.css}" />
</head>
<body>
<div id="app">

    <!-- header -->
    <div th:replace="/fragments/main-header.html"></div>

    <!-- Contents -->
    <div id="contents">
        <div class="section-header-box">
            <h1 class="section-header-text"style="margin-bottom: 10px;">계정 정보 찾기</h1>
        </div>
        <div class="section-860">
            <ul class="nav-tabs2">
                <li><a href="/auth/help/idInquiry" target="_self">이메일 찾기</a></li>
                <li class="active" attr=""><a href="/auth/help/pwInquiry" target="_self">비밀번호 찾기</a></li>
            </ul>

            <div class="inner" id="tab">
                <p>등록한 이메일로 비밀번호 재설정</p>
                <ul class="util-menu">
                    <li>
                        <picture><img src="/images/ico-modal-check.png"/></picture>
                        <span>회원정보에 등록한 이메일과 휴대전화 번호가 같아야, 비밀번호를 재설정 하실 수 있습니다.</span>
                    </li>
                    <li>
                        <picture><img src="/images/ico-modal-check.png"/></picture>
                        <span>비밀번호 재설정 기능은 등록하신 이메일로 발송됩니다.</span>
                    </li>
                </ul>

                <div class="form-table-help">
                    <div class="row">
                        <div class="col">
                            <div class="th">이메일</div>
                            <div class="td">
                                <input type="text" name="email"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="th">휴대전화</div>
                            <div class="td">
                                <input type="text" name="phone-num"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-primary" style="width: 346px; margin-top: 15px;">비밀번호 재설정</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div th:replace="/fragments/main-footer.html"></div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" th:src="@{/js/commons.js}"></script>
</body>
</html>
