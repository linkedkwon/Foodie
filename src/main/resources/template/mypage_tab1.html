<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no">

  <title>Foodie</title>

  <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/commons.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/mypage.css}" />
</head>
<body>
  <div id="app">
    <!-- header -->
    <div th:include="fragments/main-header.html"></div>

    <!-- Contents -->
    <div id="contents">
      <h2>MY PAGE</h2>
      <div class="section-860">
        <ul class="nav-tabs2">
          <li class="active"><a href="#">로그인 정보</a></li>
          <li><a href="/user/wish/item">찜한 목록</a></li>
          <li><a href="/user/comment">내가쓴글</a></li>
          <li><a href="/user/pay">프리미엄회원</a></li>
        </ul>

        <div class="inner">
          <h3>회원정보 수정</h3>
          <div class="form-table">
            <div class="row">
              <div class="th">이름</div>
              <div class="td">
                <input type="text" name="user_name" th:value="${member.name}">
              </div>
            </div>
            <div class="row">
              <div class="th">이메일</div>
              <div class="td">
                <input type="text" name="user_email" th:value="${member.email}">
              </div>
            </div>

            <div class="row">
              <div class="th">새 비밀번호</div>
              <div class="td">
                <input type="password" name="user_password">
              </div>
            </div>

            <div class="row">
              <div class="th">비밀번호 확인</div>
              <div class="td">
                <input type="password" name="user_password_check">
              </div>
            </div>

            <div class="row">
              <div class="th">전화번호</div>
              <div class="td">
                <input type="tel" name="user_phone" th:value="${member.telNum}">
              </div>
            </div>

            <div class="row">
              <div class="th">휴대전화</div>
              <div class="td">
                <input type="tel" name="user_mobile" th:value="${member.phoneNum}">
              </div>
            </div>
          </div>
          
          <div class="etc-info">
            <span>
              <label for="auto-login">자동 로그인 설정</label>
              <input type="checkbox" id="auto-login">
            </span>
            <span>
              <label for="email-receiving">이메일 서비스</label>
              <input type="checkbox" id="email-receiving" th:checked="${member.emailReceivedType.toString().equals('1')}">
            </span>

            <div class="point">
              나의 포인트 : <span>200p</span>
            </div>
          </div>
          

          <div class="btn-area">
            <a href="" class="btn btn-primary">수정하기</a>
          </div>

        </div>
      </div>
    </div>
    <!-- footer -->
    <div th:replace="/fragments/main-footer.html"></div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script type="text/javascript" th:src="@{/js/commons.js}"></script>
  <script type="text/javascript" th:src="@{/js/mypage.js}"></script>
</body>
</html>
