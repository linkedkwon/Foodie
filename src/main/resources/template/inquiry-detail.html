<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">

    <title>Foodie</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commons.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
</head>
<body>
<div id="app">

    <!-- header -->
    <div th:replace="./fragments/main-header.html :: type('default', 'height:114px;')"/>

    <!-- Contents -->
    <div id="contents">
        <div class="policy-wrapper" style="width: 1000px;">
            <div class="header">문의내역</div>
            <div class="contents">
                <div>
                    <h2 style="color: #ff5c17; margin-bottom: 20px;">문의내역</h2>
                    <p th:text="${item.title}" style="color: #000; margin-bottom: 20px;"></p>
                    <p th:text="${item.content}" style="white-space:pre;"></p>
                </div>
                <div>
                    <th:block th:if="${item.comment.length == 0}">
                        <h2 style="margin-top: 15px; margin-bottom: 15px; color: #ff5c17">답변 대기 중입니다.</h2>
                    </th:block>
                    <th:block th:if="${item.comment.length>0}">
                        <h2 style="margin-top: 15px; margin-bottom: 15px; color: #ff5c17">답변내용</h2>
                        <div style="border: solid 0.8px #d3d3d3; border-radius: 10px; height: 180px; padding: 20px 20px 20px 20px; background-color: #FDFDFD;">
                            <p th:text="${item.comment}" style="white-space:pre;"></p>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="./fragments/main-footer.html"></div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="text/javascript" th:src="@{/js/commons.js}"></script>
</div>
</body>
</html>
