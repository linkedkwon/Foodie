<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">

    <title>Foodie</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/commons.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/inquiry.css}" />
</head>
<body>
<div id="app">

    <!-- header -->
    <div th:replace="./fragments/main-header.html :: type('default', 'height:114px;')"/>

    <!-- Contents -->
    <div id="contents">
        <div class="section-header-box">
            <h1 class="section-header-text">회원정보 수정</h1>
        </div>

        <div class="section-860" id="section-860">

            <div class="inner" id="tab">
                <div class="default-section" style="margin-top:25px; margin-left: 0px;">
                    <ul class="util-menu" style="text-align: center">
                        <li>
                            <h1 class="section-header-text" style="font-size: 20px;">비밀번호 재설정</h1>
                        </li>
                        <li>
                            <picture><img src="/images/ico-modal-check.png"/></picture>
                            <span>새로 사용할 비밀번호를 입력해주세요.</span>
                        </li>
                    </ul>
                </div>

                <div>
                    <form class="form-table-help" id="password-reset-form" action="/help/pw" method="post">
                        <div class="row">
                            <div class="col2" style="margin-left: 120px;">
                                <div class="th" style="width: 100px;">비밀번호</div>
                                <div class="td">
                                    <input type="password" id="user-password1" name="password"
                                           onblur= "checkPassword()" oninput="oninputPassword1()"/>
                                    <div class="error-next-box" id="error-password1-msg"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col2" style="margin-left: 120px;">
                                <div class="th" style="width: 100px;">비밀번호 확인</div>
                                <div class="td">
                                    <input type="password" id="user-password2" name="user-password2"
                                           onblur="matchPassword()" oninput="oninputPassword2()"/>
                                    <div class="error-next-box" id="error-password2-msg"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col2" style="margin-left: 120px;">
                                <a class="btn btn-primary" style="width: 335px;" id="submit-btn" onclick="submitPassword()">비밀번호 재설정</a>
                            </div>
                        </div>
                        <input type="hidden" id="qs" name="encryptedCode"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="./fragments/main-footer.html"></div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" th:src="@{/js/commons.js}"></script>
<script type="text/javascript" th:src="@{/js/help.js}"></script>
</body>
</html>
